{if isset($login)}
	<form action = "index.php?action=feedback" method = "post" name = "feedback" class = "feedform" onsubmit= " return validate();">
		<label>Заголовок отзыва:<br>
			<input type = "text" name = "title" class = "title_field" autofocus><br>
			<div id = "title_error" class = "feed_error"></div>
		</label>
		<label>Отзыв:<br>
			<textarea name = "message"></textarea>
		</label><br>
		<input type = "submit" name = "submitbtn" value = "Отправить отзыв">	
	</form>

	<script type="text/javascript">
	function validate(){
		var valide = true;
		var t_error = document.getElementById("title_error");
		if(document.feedback.title.value == ""){
			t_error.innerHTML = "Alarm!";
			valide = false;
		}
		return valide;
	}
	</script>

​
	
{/if}
