{if isset($login)}
    {if isset($feed)}
		{foreach $feed as $rec}
			<h3>{$rec.title}</h3>
			<p>{$rec.message}</p>
			<table>
                <tr class="feed_iser_date">
                    <td><em>Пользователь {$rec.login} оставил отзыв </em></td>
                    <td><em>{$rec.datetime}</em></td>
                </tr>
            </table>
			<hr>
		{/foreach}
    {/if}    
{/if}
